<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AXAJ</title>
  </head>
  <body>
    <pre></pre>
    <script>
      const requestData1 = () => {
        return new Promise((resolve) => setTimeout(() => resolve(1), 3000));
      };
      const requestData2 = () => {
        return new Promise((resolve) => setTimeout(() => resolve(2), 2000));
      };
      const requestData3 = () => {
        return new Promise((resolve) => setTimeout(() => resolve(3), 1000));
      };

      const res = Promise.all([requestData1(), requestData2(), requestData3()])
        .then((data) => console.log(data))
        .catch((error) => console.error(error));
    </script>
  </body>
</html>
